<!DOCTYPE HTML>
<html lang="en" ng-app="app">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flickr Web Application </title>
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="css/style.min.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/angular-moment.min.js"></script>
        <script type="text/javascript" src="js/components/allimages/allimages.js"></script>
        <script type="text/javascript" src="js/components/navbar/navbar.component.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="HomeCtrl as ctrl">
            <nav-bar search-text="ctrl.search" on-search-change="ctrl.search = $event.search"></nav-bar>
            <all-images search-text="ctrl.search"></all-images>
        </div>
    </body>
</html>
